<html ng-app="pricesApp">
	<head>
		<meta charset="utf-8" />
		<meta price1="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="https://wiki.cubiccastles.com/images/archive/3/37/20160615182332%21Cubit.png" />
		<title>CCPrices by MrJakubPL</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <h1 style="text-align: center;"><span style="color: #ffd700;"><strong><img src="https://wiki.cubiccastles.com/images/archive/3/37/20160615182332%21Cubit.png" alt="" width="72" height="76" />CCPrices: <span style="color: #00ff00;">{{ priceList.length }}</span></strong></span></h1>
<h4 style="text-align: center;">Last Update 21.12.2022</h4>
	</head>

	<body ng-controller="PricesCtrl">
		<div class="row col-md-8" style="margin-left: 15%; margin-top: 2%; text-align: center; margin-bottom: 2%;">
			<input type="text" ng-model="searchItem.item" placeholder="Search..." />
		</div>
		<div class="col-md-8" style="margin-left: 15%;">
			<table class="table table-hover">
				<thead>
					<th>Item</th>
					<th>Price</th>
          <th>State</th>
					<th>Type</th>
          <th>Category</th>
					<th>Rarity</th>
				</thead>
				<tr ng-repeat="price in priceList | filter:searchItem:strict">
					<td>{{ price.item }}</td>
					<td>
						<ul style="list-style-type: none; padding:0; margin:0;">
							<li ng-repeat="ingredient in price.ingredients" ng-click="search(ingredient)">
								{{ ingredient.price1 }} - {{ ingredient.price2 }}
							</li>
						</ul>
					</td>
          <td>{{ price.state }}</td>
					<td>{{ price.type }}</td>
          <td>{{ price.category }}</td>
					<td>{{ price.rarity }}</td>
				</tr>
			</table>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
	<script src="js/app.js"></script>
</html>
